{% extends "key.html" %}
{% block details %}
<table class="table table-striped table-bordered table-condensed table-hover">
	<thead>
		<tr>
			<th>Member</th>
			<th>Score</th>
		</tr>
	</thead>
	<tbody>
		{% for member, score in members %}
		<tr>
			<td><tt>{{member}}</tt></td>
			<td><tt>{{score}}</tt></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
