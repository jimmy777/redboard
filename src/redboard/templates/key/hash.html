{% extends "key.html" %}
{% block details %}
<table class="table table-striped table-bordered table-condensed table-hover">
	<thead>
		<tr>
			<th>Field</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		{% for field, value in fields.items() %}
		<tr>
			<th><tt>{{field}}</tt></th>
			<td><pre>{{value}}</pre></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
